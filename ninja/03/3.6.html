<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test suite</title>
        <link href="../assert.css" rel="stylesheet">
        <script src="../assert.js"></script>
        <script>
            window.onload =  function(){

                function forEach(list, callback){
                    var i = 0,
                            length = list.length;
                    for(; i < length; i++){
                        /**
                         * list[i] 如果是基本数据类型 number, string, boolean, null, undefined
                         * callback里面的上下文对象会被转换成对应的包装器对象
                         */
                        callback.call(list[i],  i);

                    }
                }
                var weapons = ['shuriken', 'katana', 'nunchucks'];
                forEach(weapons, function(index){
                    assert(weapons[index] == this , "Got the expected value of " + weapons[index]);
                });


            }
        </script>
    </head>
    <body>
        <ul id="results"></ul>
    </body>
</html>
