<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>匿名函数</title>
    <link href="../assert.css" rel="stylesheet">
    <script src="../assert.js"></script>
    <script>
        window.onload =  function(){
            assert(true , "Power!");
            ninja.shout();
        };
        var ninja = {
            shout : function(){
                assert(true , "ninja!");
            }
        };
        
        setTimout(function(){
            assert(true , "2s!");
        }, 2000);
    </script>
</head>
<body>
    <ul id="results"></ul>
</body>
</html>
