<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Array.prototype.push</title>
    <link href="../assert.css" rel="stylesheet">
    <script src="../assert.js"></script>
    <script>
        window.onload =  function(){
            var elems = {
                length : 0,
                add : function(elem){
                    Array.prototype.push.call(this, elem);
                },
                gather : function(id){
                    this.add(document.getElementById(id));
                }
            };
            elems.gather("first");
            assert(elems.length == 1 && elems[0].nodeType, "We have one element in our stash");
            elems.gather("second");
            assert(elems.length == 2 && elems[1].nodeType, "We have two element in our stash");
        };

    </script>
</head>
<body>

    <ul id="results"></ul>
    <input type="hidden" id="first" value="first" />
    <input type="hidden" id="second" value="second" />
</body>
</html>
