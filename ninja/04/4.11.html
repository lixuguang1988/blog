<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Math.prototype</title>
    <link href="../assert.css" rel="stylesheet">
    <script src="../assert.js"></script>
    <script>
        window.onload =  function(){
            function smallest(list){
                return Math.min.apply(Math, list)
            }
            function biggest(list){
                return Math.max.apply(Math, list);
            }

            assert(smallest([1, 3, 5, 11, 10]) === 1, "1 is smallest number in the list");
            assert(biggest([1, 3, 5, 11, 10]) === 11, "11 is biggest number in the list");
        };

    </script>
</head>
<body>

    <ul id="results"></ul>
    <input type="hidden" id="first" value="first" />
    <input type="hidden" id="second" value="second" />
</body>
</html>
