<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>chirp</title>
    <link href="../assert.css" rel="stylesheet">
    <script src="../assert.js"></script>
    <script>
        window.onload =  function(){
            assert(chirp(3) === "chirp-chirp-chirp" , "Calling the named function comes naturally.");
        };
        function chirp(n){
          return n > 1 ? chirp(n-1) + "-chirp" : "chirp";
        }
    </script>
</head>
<body>
    <ul id="results"></ul>
</body>
</html>
