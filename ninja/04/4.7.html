<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>chirp</title>
    <link href="../assert.css" rel="stylesheet">
    <script src="../assert.js"></script>
    <script>
        window.onload =  function(){
            var ninja = function(n){
                return n > 1 ? arguments.callee(n-1) + "-chirp" : "chirp";
            };
            assert(ninja(3) === "chirp-chirp-chirp" , "arguments.callee is the function iteself.");
            
        };
    </script>
</head>
<body>
    <ul id="results"></ul>
</body>
</html>
