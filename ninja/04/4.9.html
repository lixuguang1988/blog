<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Answer</title>
    <link href="../assert.css" rel="stylesheet">
    <script src="../assert.js"></script>
    <script>
        window.onload =  function(){
            assert(isPrime(5), "5 is the prime number");
            assert(isPrime.answer[5], "prime number 5 is cached");
        };
        function isPrime(value){
            if(!isPrime.answer){
                isPrime.answer = {};
            }
            if(isPrime.answer[value] != null){
                return isPrime.answer[value];
            }
            var prime = value != 1;
            for(var i = 2 ; i < value ; i++){
                if(value % i == 0){
                    prime = false;
                    break;
                }
            }
            return isPrime.answer[value] = prime;
        }
    </script>
</head>
<body>
    <ul id="results"></ul>
</body>
</html>
