<!doctype html>
<html>
    <head>
        <title>throwdice</title>
    </head>
<body>
    <canvas id="canvas" width="400" height="300">your browser don't support canvas</canvas>
    <br>
    <button onclick="throwdice();">throw dice</button>
    <form name="f">
    Stage:<input type="text" id="stage" name="stage" value="first throw">
    Point:<input type="text" id ="point" name="pv" value="">
    outcome:<input type="text" id="outcome" name="outcome" value="">
    </form>
    <script>
        var canvas  = document.getElementById("canvas"),
            ctx = canvas.getContext("2d"),
            cwidth = canvas.width,
            cheight = canvas.height,
            dicex = 50, //骰子偏移的距离，及骰子见得距离
            //dicey = 50,
            dicewidth = 100, //骰子宽度
            diceheight = 100, //骰子高度
            dotrad = 6,  //点数的半径
            firstturn = true, //是否是第一局
            dx = dicex , //骰子的x坐标
            dy = dicey; //骰子的x坐标
            
        function throwdice(){
            var sum = ch = Math.floor(Math.random() * 6) + 1 ,
                stage = document.getElementById("stage"),
                pv = document.getElementById("point"),
                outcome = document.getElementById("outcome");
                
            drawface(ch);

            dx = 2 * dicex + dicewidth;
            ch = Math.floor(Math.random() * 6) + 1;
            drawface(ch);
            sum += ch;
            if(firstturn){
                switch(sum){
                    case 7:
                    case 11:
                        outcome.value = "You win!";
                        break;
                    case 2:
                    case 3:
                    case 12:
                        outcome.value = "You lost!"
                        break;
                    default:
                        stage.value = "Need follow-up throw";
                        pv.value = sum;
                        firstturn = false;
                }
            }else{
                if(sum === point){
                    outcome.value = "You win!";
                    stage.value = "Back to first throw";
                    pv.value = "";
                    firstturn = true;
                }else if(sum === 7) {
                    outcome.value = "You lost!";
                    stage.value = "Back to first throw";
                    pv.value = "";
                    firstturn = true;
                }             
            }
            point = sum; //记录上次点数
        }
        
        function drawface(n){
            ctx.clearRect(dx, dy, dicewidth, diceheight);//清楚画布上的内容
            ctx.lineWidth = 5;
            ctx.strokeRect(dx, dy, dicewidth, diceheight);//画骰子的底
            
            ctx.fillStyle = "#009966";
            
            switch(n){
                case 1:
                    draw1();
                    break;
                case 2:
                    draw2();
                    break;
                case 3:
                    draw2();
                    draw1();
                    break;
                case 4:
                    draw4();
                    break;                
                case 5:
                    draw4();
                    draw1();
                    break;                
                case 6:
                    draw4();
                    draw2mid();
                    break;
            }
        }
        
        function draw1(){
            var dotx = dx + .5 * dicewidth, 
                doty = dy + .5 * diceheight;
            ctx.beginPath();
            ctx.arc(dotx, doty, dotrad, 0,  Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();
        }
        
        function draw2(){
            var dotx = dx + 3 * dotrad, 
                doty = dy + 3 * dotrad;
                
            ctx.beginPath();
            ctx.arc(dotx, doty, dotrad, 0,  Math.PI * 2, true);
            
            dotx = dx + dicewidth - 3 * dotrad;
            doty = dy + diceheight - 3 * dotrad;
            ctx.arc(dotx, doty, dotrad, 0,  Math.PI * 2, true);
            
            ctx.closePath();
            ctx.fill();
        }  
        
        function draw4(){
            var dotx = dx + 3 * dotrad, 
                doty = dy + 3 * dotrad;
                
            ctx.beginPath();
            ctx.arc(dotx, doty, dotrad, 0,  Math.PI * 2, true);

            dotx = dx + dicewidth - 3 * dotrad;
            doty = dy + 3 * dotrad;
            ctx.arc(dotx, doty, dotrad, 0,  Math.PI * 2, true);
            
            dotx = dx + dicewidth - 3 * dotrad;
            doty = dy + diceheight - 3 * dotrad;
            ctx.arc(dotx, doty, dotrad, 0,  Math.PI * 2, true);
            
            dotx = dx + 3 * dotrad;
            doty = dy + diceheight - 3 * dotrad;
            ctx.arc(dotx, doty, dotrad, 0,  Math.PI * 2, true);
            
            ctx.closePath();
            ctx.fill();
        }    
        
        function draw2mid(){
            var dotx = dx + .5 * dicewidth - .5 * dotrad, 
                doty = dy + 3 * dotrad;
                
            ctx.beginPath();
            ctx.arc(dotx, doty, dotrad, 0,  Math.PI * 2, true);
            

            doty = dy + .5 * diceheight - .5 * dotrad;
            ctx.arc(dotx, doty, dotrad, 0,  Math.PI * 2, true);
            
            ctx.closePath();
            ctx.fill();
        }
    </script>
</body>
</html>
